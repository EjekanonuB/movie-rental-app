<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div id="nav">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Stores</a></li>
        <li><a href="./stores.html">Contact Us</a></li>
      </ul>
    </div>

    <form>
      <div id="contactform">
        <h3>CONTACT FORM</h3>
        <div class="contactUsername">
          <label for="#">
            Username
          </label>
          <input
            type="text"
            name="username"
            placeholder="Please enter your email"
            autofocus
          />
        </div>
        <div class="contactEmail">
          <label for="#">
            Email
          </label>
          <input
            type="text"
            name="email"
            placeholder="Please enter your email"
            autofocus
          />
        </div>
        <button><strong>SEND</strong></button>
      </div>
    </form>
  </body>
</html>
